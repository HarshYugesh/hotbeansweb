 <div class="container">
  <form action="action_page.html">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
	
	
	<!-- the pattern for the phone number format has been retrieved from this link https://www.html5pattern.com/Phones-->
    <label for="phonenumber">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g (07700 900560)" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" required >



    <label for="gender">Gender</label>
    <select id="country" name="country" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
	
	<label for="jobrole">Job Role</label>
    <select id="jobrole" name="jobrole" required>
      <option value="engineer">Engineer</option>
      <option value="sengineer">Senior Engineer</option>
      <option value="wd">Web Developer</option>
	  <option value="swd">Senior Web Developer</option>
	  <option value="itsupport">IT support</option>
    </select>

    <input type="submit" value="Submit">

  </form>
